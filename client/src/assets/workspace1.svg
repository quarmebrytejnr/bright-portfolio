<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f5f7fa" />
  
  <!-- Desk -->
  <rect x="100" y="250" width="600" height="20" fill="#8B4513" />
  <rect x="150" y="270" width="20" height="130" fill="#8B4513" />
  <rect x="630" y="270" width="20" height="130" fill="#8B4513" />
  
  <!-- Monitors with data visualizations -->
  <rect x="150" y="120" width="220" height="130" rx="5" fill="#333" />
  <rect x="155" y="125" width="210" height="120" rx="3" fill="#f0f0f0" />
  
  <!-- Data visualization in left monitor -->
  <polyline points="165,185 195,165 225,195 255,155 285,175 315,145 345,185" 
            stroke="#2CA58D" stroke-width="2" fill="none" />
  <polyline points="165,205 195,215 225,185 255,225 285,195 315,215 345,195" 
            stroke="#1B6CA8" stroke-width="2" fill="none" />
  
  <rect x="430" y="120" width="220" height="130" rx="5" fill="#333" />
  <rect x="435" y="125" width="210" height="120" rx="3" fill="#f0f0f0" />
  
  <!-- Data visualization in right monitor -->
  <rect x="455" y="185" width="20" height="40" fill="#1B6CA8" />
  <rect x="485" y="175" width="20" height="50" fill="#1B6CA8" />
  <rect x="515" y="155" width="20" height="70" fill="#1B6CA8" />
  <rect x="545" y="185" width="20" height="40" fill="#1B6CA8" />
  <rect x="575" y="145" width="20" height="80" fill="#1B6CA8" />
  <rect x="605" y="165" width="20" height="60" fill="#1B6CA8" />
  
  <!-- Laptop -->
  <rect x="350" y="180" width="100" height="70" rx="3" fill="#333" />
  <rect x="350" y="230" width="100" height="5" rx="2" fill="#333" />
  <rect x="395" y="235" width="10" height="5" rx="2" fill="#333" />
  <rect x="355" y="185" width="90" height="55" rx="2" fill="#f0f0f0" />
  
  <!-- Code on laptop screen -->
  <line x1="365" y1="195" x2="435" y2="195" stroke="#333" stroke-width="1" />
  <line x1="365" y1="205" x2="415" y2="205" stroke="#333" stroke-width="1" />
  <line x1="375" y1="215" x2="425" y2="215" stroke="#333" stroke-width="1" />
  <line x1="365" y1="225" x2="430" y2="225" stroke="#333" stroke-width="1" />
  
  <!-- Coffee mug -->
  <rect x="250" y="230" width="30" height="20" rx="3" fill="#A52A2A" />
  <path d="M280,235 C290,235 290,245 280,245" fill="none" stroke="#A52A2A" stroke-width="3" />
  
  <!-- Plant -->
  <rect x="550" y="220" width="30" height="30" rx="3" fill="#2CA58D" />
  <path d="M555,220 C555,210 560,200 565,220" stroke="#4CAF50" stroke-width="2" fill="none" />
  <path d="M565,220 C565,205 570,210 575,220" stroke="#4CAF50" stroke-width="2" fill="none" />
  <path d="M570,220 C570,200 575,195 580,220" stroke="#4CAF50" stroke-width="2" fill="none" />
</svg>
